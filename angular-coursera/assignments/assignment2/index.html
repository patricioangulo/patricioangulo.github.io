<!doctype html>
<html lang="en">

<head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .emptyMessage {
            font-weight: bold;
            color: red;
            font-size: 1.2em;
        }
        
        li {
            margin-bottom: 7px;
            font-size: 1.2em;
        }
        
        li>button {
            margin-left: 6px;
        }
        
        button>span {
            color: green;
        }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="ShoppingListCheckOff">
    <div class="container">
        <h1>Shopping List Check Off</h1>

        <div class="row">

            <!-- To Buy List -->
            <div class="col-md-6" ng-controller="ToBuyController as toBuy">
                <h2>To Buy:</h2>
                <ul ng-repeat="item in toBuy.list">
                    <li>{{item.name}} <button class="btn btn-default" ng-click="toBuy.addItem(item, $index);">Add</button></li>
                    <!-- <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
                    <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li> -->
                </ul>
                <div class="emptyMessage" ng-if="toBuy.list.length == 0">Everything is bought!</div>
            </div>

            <!-- Already Bought List -->
            <div class="col-md-6" ng-controller="AlreadyBoughtController as already">
                <h2>Already Bought:</h2>
                <ul ng-repeat="item in already.list track by $index">
                    <li>{{item.quantity}} {{item.name}} <span class="glyphicon glyphicon-ok"></span></li>
                    <!-- <li>Bought 10 cookies</li> -->
                </ul>
                <div class="emptyMessage" ng-if="already.list.length == 0">Nothing bought yet.</div>
            </div>
        </div>
    </div>

</body>

</html>
